<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container{
        display: flex;
        position: relative;
    }
    #bg{
        width: 100%;
        height: 780px;
        display: flex;
    }
    #car{
        position: absolute;
        height: 300px;
        width: 300px;
        margin-top: 450px;
        transition:3s; 
        animation: drive 5s linear infinite;
    }
    @keyframes drive {
   0% {
        left: -300px; /* start screen ke bahar se */
    }
   100%{
        left: 100%; /* right side exit */
    }
}
    
</style>
<body>
    <div id="container">
        <img id="bg" src="https://i.ytimg.com/vi/F38CnZRRp78/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBjlVEiZXmURCjFoMWXZzieEK6UGg" alt="">
        <img id="car" src="car.png" alt="car">
    </div>
</body>
</html>
