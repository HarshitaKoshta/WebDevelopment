<script>
    let arr = [1,2,-3,4,-5,-3,5]
    let max =0;

    for(let i=0;i<arr.length;i++){
        let  sum=0;
         for(let j=i+1;j<arr.length;j++){
           sum = arr[i]+arr[j]
            if(sum>max){
                max = sum
            }
        }     
    }
    console.log(max);

        
</script>
