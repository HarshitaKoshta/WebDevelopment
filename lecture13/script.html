<!DOCTYPE html>

<script>
    let arr = [1,3,5,6,8,4,2];

    Array.prototype.myFilter = function(cb){
        let res = []
        for(let i=0;i<this.length;i++){
        if(cb(this[i],i,this)){
            res.push(this[i])
        }
        }
        return res;
    }

    let data = arr.myFilter((a,b,c)=>{
          return a>2;
    })
    console.log(data);
    
</script>
