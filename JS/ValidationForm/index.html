<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form >
            <i></i>
            <div id="input-group">
                <label>Full Name</label>
                <input type="text" id="" placeholder="Enter your name">
                <span id="name-error">name is required</span>
            </div>

            <div id="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890">
                <span id="Phone-error">Phone is required</span>

            </div>

            <div id="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="enter Email">
                <span id="email-error">Email is required</span>

            </div>

            <div id="input-group">
               <label>Your Message</label>
               <textarea row="5" placeholder="Enter your message"></textarea>
                <span id="message">message is required</span>
            </div>
            <button>SUBMIT</button>
            <span id="Submit-error">Please fix the error</span>

        </form>
    </div>
</body>
</html>
