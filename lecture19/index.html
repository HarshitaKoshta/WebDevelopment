<!DOCTYPE html>
<html lang="en">

<body>
   <ul>

   </ul>

    <script>
    // let arr = [1,3,5,4,2,4] --->>Destructuringggg
    // let[a,b,c] = arr
    // console.log(c);

    // let obj={
    //     id:4,
    //     name:"pihu"
    // }
    // let {id,name} = obj
    // console.log(id);
    
    let ul = document.querySelector("ul")
    fetch('https://jsonplaceholder.typicode.com/todos').then((data)=>{

        return data.json()
        // console.log(data)
    }).then((res)=>{
        console.log(res);
        show(res)
    })

    function show(res){
        console.log(res);
        // show(res)
       for(let i of res){
       let li = document.createElement("li")
       let h = document.createElement("h3")

        li.innerText = i.id
        h.innerText = i.title
        ul.append(li,h)
    
       }
    }
    
</script>
</body>
