    // we can make our map function by changing the prototype

    let arr = [1,2,3,4]

    Array.prototype.MyMap = function(callback){
        let res = []
        for(let i=0;i<this.length;i++){
            // res.push(callback(this[i],i)) ===>> map
            if(callback(this[i],i,this)){
             res.push(this[i]) // ===>> filter
            }
        }
        return res
    }

    let data = arr.MyMap((a,b,c)=>{
        return a>2
    })
    console.log(data);
