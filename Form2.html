<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <fieldset>
    <legend>Personal Information</legend>
    <span>Name:</span>
    <input type="text">
    <br/>
    <br/>
    <span>Date of Birth:</span>
    <input type="date">
    <br/>
    <br/>
    <span>Gender:</span>
    <input type="radio">
    <span>Male</span>
    <input type="radio">
    <span>Female</span>
    <input type="radio">
    <span>other</span>
    </fieldset>
    <fieldset>
        <legend>contact Information</legend>
        <span>Email:</span>
        <input type="email">
        <br/>
        <br/>
        <span>Phone number:</span>
        <input type="number">
        <br/>
        <br/>
        <span>Address</span>
        <textarea></textarea>
    </fieldset>
     <fieldset>
        <legend>Account Details</legend>
        <span>Username:</span>
        <input type="text">
        <br/>
        <br/>
        <span>Password:</span>
        <input type="password">
        <br/>
        <br/>
        <span>Confirm Password:</span>
        <input type="password">
    </fieldset>
    <fieldset>
        <legend>Preferences</legend>
        <span>Favourite color:</span>
        <input type="color">
        <br/>
        <br/>
        <span>Upload Profile Picture:</span>
        <input type="file">
        <br/>
        <br/>
        <span>Interset:</span>
        <input type="radio">
        <span>Reading</span>
        <input type="radio">
        <span>Travelling</span>
        <input type="radio">
        <span>Coding</span>
    </fieldset>
    <button>Submit</button>
</body>
</html>
